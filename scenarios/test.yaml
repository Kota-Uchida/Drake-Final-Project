directives:
- add_model:
    name: iiwa
    file: package://drake_models/iiwa_description/sdf/iiwa7_no_collision.sdf
    default_joint_positions:
        iiwa_joint_1: [0]
        iiwa_joint_2: [0.1]
        iiwa_joint_3: [0]
        iiwa_joint_4: [-1.2]
        iiwa_joint_5: [0]
        iiwa_joint_6: [0]
        iiwa_joint_7: [0]
- add_weld:
    parent: world
    child: iiwa::iiwa_link_0
    X_PC:
        translation: [0, 0, 0]
        rotation: !Rpy { deg: [0, 0, 0] }

- add_model:
    name: wsg
    file: package://manipulation/hydro/schunk_wsg_50_with_tip.sdf
- add_weld:
    parent: iiwa::iiwa_link_7
    child: wsg::body
    X_PC:
        translation: [0, 0, 0.09]
        rotation: !Rpy { deg: [90, 0, 90] }

- add_frame:
    name: camera0_origin
    X_PF:
        base_frame: world
        translation: [1.0, 1.0, 1.5]
        rotation: !Rpy { deg: [-90, 0, 0] }

- add_model:
    name: camera0
    file: package://manipulation/camera_box.sdf

- add_weld:
    parent: WorldModelInstance::camera0_origin
    child: camera0::base

- add_model:
    name: baseball
    file: package://assets/baseball/baseball.sdf


- add_model:
    name: table
    file: package://assets/table/table.sdf
- add_weld:
    parent: world
    child: table::table_link
    X_PC:
        translation: [0.0, 0.0, -0.05]
        rotation: !Rpy { deg: [0, 0, 0] }

- add_model:
    name: bat
    file: package://assets/bat/bat.sdf
    # default_free_body_pose:
    #     bat_link:
    #         base_frame: wsg::body
    #         translation: [0.0, 0.045, 0.12]
    #         rotation: !Rpy { deg: [-90, 0, 0] }
- add_weld:
    parent: wsg::body
    child: bat::bat_link
    X_PC:
        translation: [0.0, 0.045, 0.0]
        rotation: !Rpy { deg: [0, 0, 0] }

cameras:
    camera0:
        name: camera0
        depth: True
        X_PB:
            base_frame: camera0::base
